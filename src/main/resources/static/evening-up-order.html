<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="js/kkpager/kkpager.css" />
		<title>平仓订单</title>
	</head>
	<body>
		<div class="paddingA30">
			<div class="tab-list clearfix margB30" id="js-ai-name">
			</div>
			<div class="tab-main">
				<div class="tab-cont">
					<div class="table margB40">
						<table>
							<thead>
								<tr>
									<th style="width: 15%;">订单编号</th>
									<th style="width: 15%;">建仓时间</th>
									<th style="width: 10%;">建仓点数</th>
									<th style="width: 10%;">总手数</th>
									<th style="width: 10%;">总金额</th>
									<th style="width: 10%;">平仓时间</th>
									<th style="width: 10%;">平仓点数</th>
									<th style="width: 10%;">总平仓收益</th>
									<th style="width: 10%;">操作</th>
								</tr>
							</thead>
							<tbody id="evening-up-order"></tbody>

						</table>
					</div>
					<div class="clearfix">
						<div class="size14px c222222 fl">总平仓收益是扣除了建仓手续费、平仓手续费后的值</div>
						<div class="fr ">
							<!--分页-->
							<div id="kkpager" class="clearfix" style="height: 50px;"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</body>
	<script type="text/html" id="js-ai-name-list">
		<%for(var i in data){%>
		<div class="fl tab cursor text-center bRN" data-id="<%=data[i].id%>" data-name="<%=data[i].name%>"><%=data[i].name%></div>
		<%}%>
	</script>
	<script type="text/html" id="evening-up-order-list">
		<%for(var i in data){%>
		<tr>
			<td><%=data[i].orderId%></td>
			<td><%=data[i].buyTime%></td>
			<td><%=data[i].buyPrice%></td>
			<td><%=data[i].totalStandardHands%></td>
			<td><%=data[i].totalFee%>$</td>
			<td><%=data[i].sellTime%></td>
			<td><%=data[i].sellPrice%></td>
			<td><%=data[i].totalEarnings%>$</td>
			<td>
				<a href="#" data-id="<%=data[i].orderId%>"  class="js-evening-up-detail"><span class="paddingLR15 size12px c1f88ff cursor">详情</span></a>
			</td>
		</tr>
		<%}%>
	</script>
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/style.js"></script>
	<script type="text/javascript" src="utils/template.js"></script>
	<script type="text/javascript" src="utils/data.js"></script>
	<script type="text/javascript" src="utils/utils.js"></script>
	<script type="text/javascript" src="ps/common.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/kkpager/kkpager.js"></script>
	<script type="text/javascript" src="ps/eveningUpOrder.js"></script>
</html>
